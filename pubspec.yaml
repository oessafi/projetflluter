name: chouchou
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Dépendances existantes
  cupertino_icons: ^1.0.6
  speech_to_text: ^7.3.0
  http: ^1.6.0
  
  # Firebase - Versions compatibles avec Flutter 3.35.5
  firebase_core: ^3.5.0
  firebase_auth: ^5.4.0
  firebase_storage: ^12.3.0
  
  # Web interop - Dépendances requises pour Firebase web
  web: ^1.0.0
  js: ^0.7.1

  # TFLite
  image_picker: ^0.8.9 
  tflite_flutter: ^0.12.1
  image: ^4.6.0
  typed_data: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # AJOUT ICI
  flutter_launcher_icons: ^0.13.1

# AJOUT DE LA CONFIGURATION ICI
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/fruit-icon.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/CNN_best_quantized.tflite
    - assets/ANN_best_quantized.tflite
    - assets/labels.txt
   
    - assets/icon/fruit-icon.jpg
    - assets/user.png
   